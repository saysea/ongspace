<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="http://www.yptjiuye.com"><span id="begin">2</span>秒后跳转</a>
<script>
    var t=2;
    var timer=setInterval(time,1000);
    var spans=document.getElementById("begin");
    function time(){
        t--;
        spans.innerHTML='<span>'+t+'</span>';
        if (t==0){
            clearInterval(timer);
			window.location.href="http://www.yptjiuye.com";
        }console.log(t);
    }
</script>
</body>
</html>
